<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マークダウン出力設定</title>
</head>

<body>
    <h1>設定</h1>

    <!-- 出力先設定 -->
    <label for="outputDest">出力先 (既定: ファイル):</label>
    <select id="outputDest">
        <option value="file">ファイル</option>
        <option value="popup">ポップアップ</option>
        <option value="clipboard">クリップボード</option>
    </select>
    <br /><br />

    <label for="useApiSummary">API 要約:</label>
    <input type="checkbox" id="useApiSummary" />
    <br /><br />

    <!-- OpenAI APIキー設定 -->
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key" />
    <br /><br />

    <button id="saveSettings">設定を保存する</button>

    <script src="options.js"></script>
</body>

</html>
